<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Dash Dungeons</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="hud">
            <div id="hud-left">
                <div id="health-container">
                    <div id="health-bar">
                        <div id="health-fill"></div>
                    </div>
                    <div id="health-text">HEALTH: 100/100</div>
                </div>
                <div id="weapon-info">WEAPON: AUTO RIFLE</div>
            </div>
            <div id="hud-center">
                <div id="dungeon-info">DUNGEON 1 - ROOM 1/3</div>
            </div>
            <div id="hud-right">
                <div id="score-display">SCORE: 0</div>
                <div id="timer-display">TIME: 00:00</div>
            </div>
        </div>
        <canvas id="gameCanvas" width="1400" height="940"></canvas>
        
        
    <script src="js/utils.js"></script>
    <script src="js/vector2d.js" type="module"></script>
    <script src="js/weapon.js" type="module"></script>
    <script src="js/player.js" type="module"></script>
    <script src="js/bullet.js" type="module"></script>
    <script src="js/enemy.js" type="module"></script>
    <script src="js/enemies/swarmer.js" type="module"></script>
    <script src="js/enemies/exploder.js" type="module"></script>
    <script src="js/enemies/shooter.js" type="module"></script>
    <script src="js/enemies/charger.js" type="module"></script>
    <script src="js/enemies/sniper.js" type="module"></script>
    <script src="js/enemies/healer.js" type="module"></script>
    <script src="js/enemies/boss.js" type="module"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/item.js"></script>
    <script src="js/particles.js" type="module"></script>
    <script src="js/audio.js"></script>
    <script src="js/room.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/items/Medkit.js" type="module"></script>
    <script src="js/items/Valkyrie.js" type="module"></script>
    <script src="js/items/Shield.js" type="module"></script>
    <script src="js/items/Bazooka.js" type="module"></script>
    <script src="js/items/BlackHole.js" type="module"></script>
    <script src="js/items/Companion.js" type="module"></script>
    <script src="js/items/Ghost.js" type="module"></script>
    <script src="js/items/TimeBubble.js" type="module"></script>
    <script src="js/items/GodPlan.js" type="module"></script>
    <script src="js/items/RandomBox.js" type="module"></script>
    <script src="js/items/Ricochet.js" type="module"></script>
    <script src="js/items/ItemManager.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
